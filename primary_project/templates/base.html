<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% block title %}
        Home-Name
    {% endblock  %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  </head>
  <body data-bs-theme = "light">


{% block navbar %}

    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder fs-3 p-0 ms-1" href="/">Welcome fools</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Others</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

              <div class="card container border-2 border-secondary bg-secondary-emphasis rounded-pill mb-2">
                <a href="/create-post" class="text-decoration-none card-body py-2 text-center">
                    <span class = "fw-bold">Create a Post</span>
                </a>
              </div>

              <div class="card container border-2 border-secondary bg-secondary-emphasis rounded-pill mb-2">
                <a href="/about" class="text-decoration-none card-body py-2 text-center">
                    <span class = "fw-bold">About Us</span>
                </a>
              </div>

              <div class="card container border-2 border-secondary bg-secondary-emphasis rounded-pill mb-2">
                <a href="" class="text-decoration-none card-body py-2 text-center">
                    <span class = "fw-bold">Report an Issue</span>
                </a>
              </div>

              <div class="card container border-2 border-secondary bg-secondary-emphasis rounded-pill mb-2">
                <a href="/admin" class="text-decoration-none card-body py-2 text-center">
                    <span class = "fw-bold">Administration</span>
                </a>
              </div>

            <div class="card container border-2 border-secondary bg-secondary-emphasis rounded-pill mb-2">
                <button id = "btnSwitch" class="btn border-0 text-decoration-none card-body py-2 d-flex justify-content-around">
                    <span class = "fw-bold">Theme</span>
                    <span id = "btnName" class = "fw-bold">Light</span>
                </button>
              </div>

              <div class="card container border-2 border-secondary bg-secondary-emphasis rounded-pill w-75 fixed-bottom position-absolute mb-3">
                <a href="/logout" class="text-decoration-none card-body py-2 text-center">
                    <span class = "fw-bold">Logout</span>
                </a>
              </div>

            </div>
          </div>
        </div>
      </nav>
{% endblock  %}

{% block body %}

{% endblock  %}


{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-bs-theme', savedTheme);
    document.getElementById('btnName').textContent = savedTheme === 'dark' ? 'Light' : 'Dark';

    document.getElementById('btnSwitch').addEventListener('click', () => {
        const currentTheme = document.body.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        document.getElementById('btnName').textContent = newTheme === 'dark' ? 'Light' : 'Dark';
        console.log('Theme switched to:', newTheme);  // Add this to verify the click event
    });
});
    </script>
{% endblock  %}

</body>
</html>
